<div class="app-loading-container" *ngIf="loading">
    <app-loading></app-loading>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
            Ir a la p√°gina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">
            Regresar
        </button>
    </div>

    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Picture</th>
                    <th scope="col">Album</th>
                    <th scope="col">Name</th>
                    <th scope="col">Preview view</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let track of tracks">
                    <td></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

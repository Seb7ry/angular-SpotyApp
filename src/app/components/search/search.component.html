<div class="row container m-4">
    <div class="col text-center">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Search Artist">
    </div>
</div>

<div class="container m-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let artist of artists">
        <div class="card h-100">
            <img [src]="artist.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
            <span class="badge text-bg-success" *ngFor="let artis of artist.artists">{{ artis.name }}</span>
            </div>
        </div>
        </div>
    </div>
</div>

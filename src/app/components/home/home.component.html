<div class="container m-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let song of newSongs">
        <div class="card h-100">
            <img [src]="song.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ song.name }}</h5>
            <span class="badge text-bg-success" *ngFor="let artis of song.artists">{{ artis.name }}</span>
            </div>
        </div>
        </div>
    </div>
</div>
